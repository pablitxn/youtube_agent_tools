name: Publish to GitHub Container Registry

on:
  push:
    branches: [ main, dev ]
    paths:
      - "src/**"
      - "config/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:
    inputs:
      tag:
        description: "Custom tag for the image (optional)"
        required: false
        type: string

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.find_branch.outputs.branch }}
      overlay: ${{ steps.determine_overlay.outputs.overlay }}
    steps:
      - uses: actions/checkout@v6
      - name: Fetch all branch references
        run: git fetch --all
      - name: Get the current branch name
        id: find_branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Remote branch name: $BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
      - name: Determine overlay
        id: determine_overlay
        run: |
          if [[ "${{ steps.find_branch.outputs.branch }}" == "main" ]]; then
            echo "overlay=prod" >> $GITHUB_OUTPUT
          else
            echo "overlay=${{ steps.find_branch.outputs.branch }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and Push Docker Image
    needs: [setup]
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # Short SHA
            type=sha,prefix=sha-
            # Latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Custom tag from workflow dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}
            # Semantic versioning from git tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Update kustomization with digest
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.overlay }}
          IMAGE_DIGEST: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        run: |-
          cd infrastructure/overlays/${{ needs.setup.outputs.overlay }} && ../../../kustomize edit set image ${IMAGE_TAG}=${IMAGE_DIGEST}

      - name: Push kustomization changes
        run: |-
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add ./infrastructure/overlays/${{ needs.setup.outputs.overlay }}/kustomization.yaml
          git commit -m "ci: update ${{ needs.setup.outputs.overlay }} deployment to digest ${{ steps.build.outputs.digest }}"
          git pull origin ${{ needs.setup.outputs.branch }} --rebase
          git push origin ${{ needs.setup.outputs.branch }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
